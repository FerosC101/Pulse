name: smart_hospital_app
description: Smart Hospital GIS & AI Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Latest versions
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  firebase_messaging: ^16.0.2
  firebase_analytics: ^12.0.2
  
  # State Management
  flutter_riverpod: ^3.0.3
  
  # Gemini AI
  google_generative_ai: ^0.4.7
  
  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_polyline_points: ^3.1.0
  
  # Navigation
  go_router: ^16.2.4
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  fl_chart: ^1.1.1
  lottie: ^3.3.2
  
  # Networking
  http: ^1.2.2
  dio: ^5.7.0
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.1
  image_picker: ^1.1.2
  permission_handler: ^12.0.1
  connectivity_plus: ^7.0.0
  shared_preferences: ^2.3.3
  
  # Environment Variables
  flutter_dotenv: ^5.2.1
  
  # Charts & Analytics
  syncfusion_flutter_charts: ^31.1.23
  
  # Additional useful packages
  uuid: ^4.5.1
  timeago: ^3.7.0
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.9.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
  assets:
    - asset/images/
    - assets/icons/
    - assets/animations/
    - .env
  
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter-Bold.ttf
          weight: 700