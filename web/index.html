<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Smart Hospital GIS & AI Management System">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pulse">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Pulse</title>
  <link rel="manifest" href="manifest.json">

  <!-- CRITICAL: Model Viewer Script -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <!-- Google Maps JavaScript API with async loading -->
  <!-- Get your key from: https://console.cloud.google.com/google/maps-apis/credentials -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8zE3WkUaWr8OiBuTpg_wEaWgI6AMPtsU&loading=async"></script>

</head>
<body>
  <script>
    // Service worker configuration
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
